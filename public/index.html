<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Data Table</title>
    <style li></style>
  </head>
  <body>
    <div class="container">
      <div class="input__bar">
        <label class="label" for="start-date">Начальная дата:</label>
        <input class="input" type="date" id="start-date" />
        <label class="label" for="end-date">Конечная дата:</label>
        <input class="input" type="date" id="end-date" />
        <button class="button" id="filter-button">Сформировать</button>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th>ФИО Пациента</th>
						<th>Номер карты</th>
            <th>Вид назначения</th>
            <th>Дата создания назначения</th>
            <th>Кем создано назначение</th>
            <th>Дата выполнения</th>
            <th>Кем выполнено назначение</th>
						<th>В каком отделении создано</th>
						<th>Ожидание приема(в минутах)</th>
          </tr>
        </thead>
        <tbody class="tbody" id="data-table-body"></tbody>
      </table>
    </div>

    <script type="module" src="./index.js"></script>
  </body>
</html>
